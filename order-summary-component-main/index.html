<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>

  <main class="component">
    <picture class="cmpnt-img">
      <img src="./images/illustration-hero.svg" alt="listen music illustration">
    </picture>
    <div class="cmpnt-text">
      <h1 class="title">Order Summary</h1>
      <p class="sub-title">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="plan-type-price">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="plan-change">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <a class="cancel">Cancel Order
      </a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
